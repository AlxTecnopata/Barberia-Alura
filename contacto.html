<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/logo.png" alt="">
        </h1>

        <nav>
          <ul>
            <li><a href="index.html">Home<a/></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>

      </div>
    </header>

    <main>
      <form class="" action="index.html" method="post">
        <label for="nomapel">Nombre y apellido</label>
        <input type="text" id="nomapel" class="in-pad">

        <label for="mail">Correo electrónico</label>
        <input type="text" id="mail" class="in-pad">

        <label for="tel">Teléfono</label>
        <input type="text" id="tel" class="in-pad">

        <label for="box">Mensaje</label>
        <textarea id="box" rows="7" cols="70" class="in-pad"></textarea>

        <div>

          <p class="text" id="test">¿Cómo le gustaría ser contactado?</p>

          <label for="radio-mail"><input type="radio" name="contacto" id="radio-mail" value="email">E-mail</label>

          <label for="radio-tel"><input type="radio" name="contacto" id="radio-Teléfono" value="telef">Teléfono</label>


          <label for="radio-watts"><input type="radio" name="contacto" id="radio-watts" value="watts">WhatsApp</label>


        </div>

        <div> 
          <p>¿En cuál horario prefiere ser atendido?</p>
          <select class="horario" name="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </div>

        <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura por correo electrónico?</label>
        <input type="submit" name="" value="Enviar formulario">

      </form>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png">
      <p class="copy">&copy; Copyright Barbería Alura 2020</p>
    </footer>

  </body>
</html>
